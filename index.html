<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Виджет СДЭК</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://lk-widget.cdek.ru/widget/js/jquery.cdekwidget.min.js"></script>
</head>
<body>
<input type="text" id="cdek_pvz" name="cdek_pvz" />

<script>
    $(document).ready(function () {
        $('#cdek_pvz').cdekWidget({
            defaultCity: 'Москва',
            cityFrom: 'Москва',
            hide_delivery: true,
            onChoose: function (info) {
                console.log('ПВЗ выбран:', info);
            }
        });
    });
</script>
</body>
</html>
