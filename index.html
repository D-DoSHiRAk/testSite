<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор ПВЗ СДЭК</title>
</head>
<body>
<div id="cdek-widget"></div>

<script src="https://widget.cdek.ru/widget/js/widget.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        if (window.CDEKWidget) {
            window.CDEKWidget.create({
                defaultCity: "Москва",
                cityFrom: "Москва",
                country: "Россия",
                onChoose: function (info) {
                    console.log("Выбран ПВЗ:", info);
                }
            });
        } else {
            console.error("Виджет СДЭК не загружен");
        }
    });
</script>
</body>
</html>
